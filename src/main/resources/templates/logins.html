<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body><form th:action="@{/login-process}" th:method="post">
    <input th:type="text" th:name="email"><br>
    <input th:type="password" th:name="password"><br>
    <input th:type="submit" th:value=”zaloguj">
</form>
<p class="error" th:if="${param.error == 'true'}"
   th:value="Podany login lub hasło są nieprawidłowe"></p>
</body>
</html>
